<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./script/shopping-list.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Goodverse</title>
</head>
<body>
    <div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="card m-4" style="max-width:400px;">
        <header class="container bg-secondary p-4">
            <h3>My Shopping List</h3>
        </header>
        <ul class="list-group">
            <li ng-repeat="x in productsList" class="list-group-item">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li>
        </ul>
        <div class="container bg-secondary p-5">
            <div class="row mt-4">
                <div class="col-10">
                    <input placeholder="Add Shopping Item" ng-model="addMe" class="w3-input w3-border w3-padding">
                </div>
                <div class="col-2">
                    <button ng-click="addItem()" class="btn btn-primary p-2">Add</button>
                </div>
            </div>
            <p class="text-danger">{{errortext}}</p>
        </div>
    </div>
</body>
</html>
